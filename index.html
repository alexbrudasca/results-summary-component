<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

 <main class="container">
  <section class="left-side">
    <h3>Your Results</h3>
    <div class="circle">
      <h1>76<br/><span>out of 100</span></h1>
    </div>
    <b>Great</b>
    <p class="content">You scored higher then 65% of the people who have taken these testes</p>
  </section>
  <section class="right-side">
    <h3>Summary</h3>
    <div class="table">
      <img class="first" src="assets/images/icon-reaction.svg" alt="">
      <p class="react second">Reaction</p>
      <p class="third"><span>80</span>/100</p>
      <img class="first" src="assets/images/icon-memory.svg" alt="">
      <p class="memory second">Memory</p>
      <p class="third"><span>92</span>/100</p>
      <img class="first" src="assets/images/icon-verbal.svg" alt="">
      <p class="verbal second">Verbal</p>
      <p class="third"><span>61</span>/100</p>
      <img class="first" src="assets/images/icon-visual.svg" alt="">
      <p class="visual second">Visual</p>
      <p class="third"><span>72</span>/100</p>
  </div>
    <button class="btn">Continue</button>   
  </section>
 </main>
 <div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://alexbrudasca.netlify.app">Alex Brudasca</a>.
</div>
</body>
</html>
